<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Timer</title>
  <style>
    body {
      font-family: Comic Sans MS, Comic Sans, cursive;
      text-align: center;
      padding-top: 50px;
      background-color: #fff8e1;
    }

    .counter, .countdown {
      font-size: 24px;
      margin: 20px 0;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #flashImage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      max-width: 60%;
      max-height: 60%;
      pointer-events: none;
      z-index: 999;
    }

    /* Add fade-out when fading */
    #flashImage.fade-out {
      transition: opacity 4s ease-out;
      opacity: 0;
    }

    /* When showing image (instant blink) */
    #flashImage.visible {
      transition: none;
      opacity: 1;
    }
  </style>
</head>
