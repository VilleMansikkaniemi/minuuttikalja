<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Timer</title>
  <style>
    body {
      font-family: Comic Sans MS, Comic Sans, cursive;
      text-align: center;
      padding-top: 50px;
      background-color: #fff8e1;
    }

    .counter, .countdown {
      font-size: 24px;
      margin: 20px 0;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #flashImage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      max-width: 60%;
      max-height: 60%;
      pointer-events: none;
      z-index: 999;
    }

    /* Add fade-out when fading */
    #flashImage.fade-out {
      transition: opacity 4s ease-out;
      opacity: 0;
    }

    /* When showing image (instant blink) */
    #flashImage.visible {
      transition: none;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>XXX   M I N U U T T I K A L J A   XXX</h1>

  <div class="counter">Shotteja juotu: <span id="playCount">0</span> kpl</div>
  <div class="countdown">Seuraava shotti: <span id="countdown">60</span> sekuntia</div>

  <button id="playNowBtn">üçª Skippaa üçª</button>

  <audio id="sound" src="sound.wav" preload="auto"></audio>
  <img id="flashImage" src="shotti.png" alt="Shotti!">

  <script>
    const intervalSeconds = 60;
    let timeLeft = intervalSeconds;
    let playCount = 0;

    const countdownEl = document.getElementById('countdown');
    const playCountEl = document.getElementById('playCount');
    const sound = document.getElementById('sound');
    const playNowBtn = document.getElementById('playNowBtn');
    const flashImage = document.getElementById('flashImage');

    function playSound() {
      sound.currentTime = 0;
      sound.play();
      playCount++;
      playCountEl.textContent = playCount;
      timeLeft = intervalSeconds;

      // Flash image logic
      flashImage.classList.remove('fade-out');
      void flashImage.offsetWidth; // force reflow to reset transition
      flashImage.classList.add('visible');

      setTimeout(() => {
        flashImage.classList.remove('visible');
        flashImage.classList.add('fade-out');
      }, 50); // blink in, then fade
    }

    // Auto-timer
    setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        playSound();
      }
    }, 1000);

    // Manual shot
    playNowBtn.addEventListener('click', playSound);
  </script>

</body>
</html>
