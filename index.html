<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Timer</title>
  <style>
    body {
      font-family: Comic Sans;
      text-align: center;
      padding-top: 50px;
    }
    .counter, .countdown {
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>XXX   M I N U U T T I K A L J A   XXX</h1>

  <div class="counter">Shotteja juotu: <span id="playCount">0</span> times</div>
  <div class="countdown">Seuraava shotti: <span id="countdown">60</span> seconds</div>

  <button id="playNowBtn">Skippaa</button>

  <audio id="sound" src="sound.wav" preload="auto"></audio>

  <script>
    const intervalSeconds = 60;
    let timeLeft = intervalSeconds;
    let playCount = 0;

    const countdownEl = document.getElementById('countdown');
    const playCountEl = document.getElementById('playCount');
    const sound = document.getElementById('sound');
    const playNowBtn = document.getElementById('playNowBtn');

    function playSound() {
      sound.currentTime = 0; // reset playback in case it's still playing
      sound.play();
      playCount++;
      playCountEl.textContent = playCount;
      timeLeft = intervalSeconds;
    }

    // Countdown and automatic playback
    setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        playSound();
      }
    }, 1000);

    // Manual playback via button
    playNowBtn.addEventListener('click', playSound);
  </script>

</body>
</html>
